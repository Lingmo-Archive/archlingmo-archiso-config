LABEL arch64
TEXT HELP
Boot the Lingmo OS install medium on BIOS.
It allows you to install Lingmo OS or perform system maintenance.
ENDTEXT
MENU LABEL Lingmo OS install medium (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID%
