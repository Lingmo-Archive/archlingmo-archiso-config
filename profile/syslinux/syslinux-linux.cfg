LABEL arch64
TEXT HELP
Boot the LingmoOS install medium on BIOS.
It allows you to install LingmoOS or perform system maintenance.
ENDTEXT
MENU LABEL LingmoOS install medium (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% nouveau.modeset=1
